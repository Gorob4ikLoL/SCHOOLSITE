<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Головна{% endblock %}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5c6bc0;
            padding: 10px 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin-right: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #3f51b5;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #303f9f;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #5c6bc0;
            color: white;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Навігаційна панель -->
    <div class="navbar">
        <a href="/">Головна</a>
        <a href="/courses">Онлайн-курси</a>
        <a href="/lectures">Лекції</a>
        <a href="/homework">Домашні завдання</a>
        <a href="/feedback">Відгуки студентів</a>
    </div>

    <!-- Контент сторінки -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Освітня платформа. Всі права захищені.
    </footer>
</body>
</html>
